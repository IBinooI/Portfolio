    <main>
      <h2 class="sub-title">Contact Me</h2>

      <!-- Contact Form Section -->
      <section>
        <form action="submit_form.php" method="POST">
          <div class="form-group">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name" />
          </div>
          
          <div class="form-group">
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email" />
          </div>

          <div class="form-group">
            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="5" required placeholder="Enter your message or questions"></textarea>
          </div>

          <button type="submit">Send Message</button>
        </form>
      </section>

      <section>
        <div class="social-media">
          <!-- Social Media Links (as before) -->
          <a href="https://www.instagram.com/yourusername" target="_blank">
            <img src="imgs/instagram-icon.png" alt="Instagram" width="50" height="50" />
          </a>
          <a href="https://twitter.com/yourusername" target="_blank">
            <img src="imgs/twitter-icon.png" alt="Twitter" width="50" height="50" />
          </a>
          <a href="https://www.linkedin.com/in/yourusername" target="_blank">
            <img src="imgs/linkedin-icon.png" alt="LinkedIn" width="50" height="50" />
          </a>
          <a href="https://github.com/yourusername" target="_blank">
            <img src="imgs/github-icon.png" alt="GitHub" width="50" height="50" />
          </a>
        </div>
      </section>
