<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="CM.css" />
  </head>
  <body>
    <header>
      <h1>Contact Me</h1>
      <nav>
        <ul>
          <li><a href="HomePage.html" target="_blank">Home</a></li>
          <li><a href="About.html" target="_blank">About Me</a></li>
          <li><a href="Projects.html" target="_blank">Projects</a></li>

        </ul>
      </nav>
    </header>
    <main>
      <h2 class="sub-title">Contact Me</h2>
      <section>
        <form id="contactForm">
          <div class="form-group">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" />
          </div>
          <div class="form-group">
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" />
          </div>
          <div class="form-group">
            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="5"></textarea>
          </div>
          <button type="submit" id="sendMessageButton">Send Message</button>
        </form>
      </section>
      <section>
        <table class="social-media">
          <tr>
            <td>
              <a href="https://www.instagram.com/_paulrubio_/" target="_blank">
                <img
                  src="imgs/instagram-icon.png"
                  alt="Instagram"
                  width="50"
                  height="50"
                />
              </a>
            </td>
            <td>
              <a
                href="https://www.linkedin.com/in/paul-rubio-76b96a205/"
                target="_blank"
              >
                <img
                  src="imgs/linkedin-icon.png"
                  alt="LinkedIn"
                  width="50"
                  height="50"
                />
              </a>
            </td>
            <td>
              <a href="https://github.com/IBinooI" target="_blank">
                <img
                  src="imgs/github-icon.png"
                  alt="GitHub"
                  width="50"
                  height="50"
                />
              </a>
            </td>
          </tr>
        </table>
      </section>
    </main>

  </body>
</html>
